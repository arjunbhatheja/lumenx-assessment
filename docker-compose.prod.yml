version: '3.8'

services:
  frontend:
    image: arbhathe/lumenx-assessment-arjun:frontend-v2.2
    ports:
      - "3000:80"
    depends_on:
      - lumen
    networks:
      - lumenx-network

  lumen:
    image: arbhathe/lumenx-assessment-arjun:backend-v2.1
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_HOST=mysql
      - DB_DATABASE=energex_db
      - DB_USERNAME=root
      - DB_PASSWORD=Energex-Arjun@2003
      - REDIS_HOST=redis
      - JWT_SECRET=your-production-jwt-secret-change-this
    depends_on:
      - mysql
      - redis
    networks:
      - lumenx-network

  nodejs:
    image: arbhathe/lumenx-assessment-arjun:cache-v2.0
    ports:
      - "3002:3001"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PASSWORD=Energex-Arjun@2003
      - REDIS_HOST=redis
    depends_on:
      - mysql
      - redis
    networks:
      - lumenx-network

  websocket:
    image: arbhathe/lumenx-assessment-arjun:websocket-v2.0
    ports:
      - "3001:3001"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FRONTEND_URL=http://localhost:3000
      - PORT=3001
    depends_on:
      - redis
    networks:
      - lumenx-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: Energex-Arjun@2003
      MYSQL_DATABASE: energex_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - lumenx-network

  redis:
    image: redis:alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD=""
    networks:
      - lumenx-network

volumes:
  mysql_data:
  redis_data:

networks:
  lumenx-network:
    driver: bridge
